<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Ration Item</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .back-dashboard {
      position: absolute;
      left: 20px;
      top: 20px;
      background: #f39c12;
      color: white;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .back-dashboard:hover {
      background: #d35400;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1f2d3a;
    }

    .flash-message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
    }

    .success { background-color: #d4edda; color: #155724; }
    .danger { background-color: #f8d7da; color: #721c24; }

    a.back {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #555;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <a href="{{ url_for('dashboard_page') }}" class="back-dashboard">← Back to Dashboard</a>
  <h1>Edit Ration Item</h1>
</header>

<div class="container">
  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" onsubmit="return validateForm()">
    <label for="item_name">Item Name</label>
    <select id="item_name" name="item_name" required>
      <option value="">Select Item</option>
      <option value="wheat" {% if item.item_name=='wheat' %}selected{% endif %}>Wheat</option>
      <option value="rice" {% if item.item_name=='rice' %}selected{% endif %}>Rice</option>
      <option value="sugar" {% if item.item_name=='sugar' %}selected{% endif %}>Sugar</option>
      <option value="kerosene oil" {% if item.item_name=='kerosene oil' %}selected{% endif %}>Kerosene Oil</option>
    </select>

    <label for="quantity">Quantity Available</label>
    <input type="number" id="quantity" name="quantity" value="{{ item.quantity_available }}" step="0.01" required />

    <label for="unit">Unit</label>
    <select id="unit" name="unit" required>
      <option value="">Select Unit</option>
      <option value="kg" {% if item.unit=='kg' %}selected{% endif %}>Kilogram (kg)</option>
      <option value="packet" {% if item.unit=='packet' %}selected{% endif %}>Packet</option>
      <option value="litre" {% if item.unit=='litre' %}selected{% endif %}>Litre</option>
      <option value="bottle" {% if item.unit=='bottle' %}selected{% endif %}>Bottle</option>
    </select>

    <label for="price_per_unit">Price per Unit (₹)</label>
    <input type="number" id="price_per_unit" name="price_per_unit" value="{{ item.price_per_unit }}" step="0.01" required />

    <label for="distribution_date">Distribution Date</label>
    <input type="date" id="distribution_date" name="distribution_date" value="{{ item.distribution_date.strftime('%Y-%m-%d') }}" required />

    <button type="submit">Update Ration Item</button>
  </form>

  <a href="{{ url_for('view_ration') }}" class="back">← Back to Ration List</a>
</div>

<script>
function validateForm() {
  const itemName = document.getElementById('item_name').value;
  const quantity = parseFloat(document.getElementById('quantity').value);
  const unit = document.getElementById('unit').value;
  const price = parseFloat(document.getElementById('price_per_unit').value);
  const distDate = document.getElementById('distribution_date').value;

  // Simple validation for distribution date (YYYY-MM-DD)
  if(!/^\d{4}-\d{2}-\d{2}$/.test(distDate)) {
    alert('Distribution date must be in YYYY-MM-DD format.');
    return false;
  }

  // Quantity per beneficiary (5kg per person example, assuming backend sets max)
  const maxQuantity = 100; // Example limit, replace with real calculation if needed
  if(quantity <= 0 || quantity > maxQuantity) {
    alert('Quantity must be positive and not exceed max eligible quantity.');
    return false;
  }

  // Price validations
  if(price <= 0 || price > 1000) {
    alert('Price per unit must be reasonable.');
    return false;
  }

  // Unit check for item
  if(itemName === 'wheat' || itemName === 'rice' || itemName === 'sugar') {
    if(unit !== 'kg' && unit !== 'packet') {
      alert('Unit must be kg or packet for ' + itemName);
      return false;
    }
  } else if(itemName === 'kerosene oil') {
    if(unit !== 'litre' && unit !== 'bottle') {
      alert('Unit must be litre or bottle for kerosene oil');
      return false;
    }
  }

  return true;
}
</script>

</body>
</html>
