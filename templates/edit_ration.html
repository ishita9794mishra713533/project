<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Ration Item</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1f2d3a;
    }

    a.back {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #555;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Ration Item</h2>
    <form method="POST">
      <label for="item_name">Item Name</label>
      <input type="text" name="item_name" id="item_name" value="{{ item.item_name }}" required />

      <label for="quantity">Quantity Available</label>
      <input type="number" name="quantity" id="quantity" value="{{ item.quantity_available }}" step="0.01" required />

      <label for="unit">Unit</label>
      <select name="unit" id="unit" required>
        <option value="kg" {% if item.unit == 'kg' %}selected{% endif %}>Kilogram (kg)</option>
        <option value="litre" {% if item.unit == 'litre' %}selected{% endif %}>Litre</option>
        <option value="packet" {% if item.unit == 'packet' %}selected{% endif %}>Packet</option>
        <option value="bottle" {% if item.unit == 'bottle' %}selected{% endif %}>Bottle</option>
      </select>

      <label for="price_per_unit">Price per Unit (₹)</label>
      <input type="number" name="price_per_unit" id="price_per_unit" value="{{ item.price_per_unit }}" step="0.01" required />

      <label for="distribution_date">Distribution Date</label>
      <input type="date" name="distribution_date" id="distribution_date" value="{{ item.distribution_date.strftime('%Y-%m-%d') }}" required />

      <button type="submit">Update Ration Item</button>
    </form>
    <a href="{{ url_for('view_ration') }}" class="back">← Back to Ration List</a>
  </div>

</body>
</html>
