<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Ration Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1a252f;
    }

    .flash-message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
    }

    .success { background-color: #d4edda; color: #155724; }
    .danger { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Submit Ration Request</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/ration_requests">
      <label for="beneficiary_id">Beneficiary:</label>
      <select name="beneficiary_id" id="beneficiary_id" required>
        <option value="">-- Select Beneficiary --</option>
        {% for b in beneficiaries %}
          <option value="{{ b.id }}">{{ b.name }}</option>
        {% endfor %}
      </select>

      <label for="item_name">Item Name:</label>
      <input type="text" name="item_name" id="item_name" required>

      <label for="unit">Unit:</label>
      <input type="text" name="unit" id="unit" required>

      <label for="month">Month:</label>
      <input type="text" name="month" id="month" placeholder="e.g., August 2025" required>

      <button type="submit">Submit Request</button>
    </form>
  </div>

</body>
</html>
