<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Ration Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    /* Back to Dashboard Button */
    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .back-btn:hover { opacity: 0.85; }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1a252f;
    }

    .flash-message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
    }

    .success { background-color: #d4edda; color: #155724; }
    .danger { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <!-- Back to Dashboard -->
  <a href="{{ url_for('dashboard_page') }}" class="back-btn">Back to Dashboard</a>

  <div class="container">
    <h2>Submit Ration Request</h2>

    <!-- Flash Messages -->
    <div id="flashMessage" class="flash-message" style="display:none;"></div>

    <form id="rationForm" method="POST" action="/ration_requests">
      <label for="beneficiary_id">Beneficiary:</label>
      <select name="beneficiary_id" id="beneficiary_id" required>
        <option value="">-- Select Beneficiary --</option>
        {% for b in beneficiaries %}
          <option value="{{ b.id }}" data-members="{{ b.family_members }}">{{ b.name }}</option>
        {% endfor %}
      </select>

      <label for="item_name">Item Name:</label>
      <select name="item_name" id="item_name" required>
        <option value="">-- Select Item --</option>
        <option value="Wheat">Wheat</option>
        <option value="Rice">Rice</option>
        <option value="Kerosene Oil">Kerosene Oil</option>
        <option value="Sugar">Sugar</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" required>

      <label for="unit">Unit:</label>
      <input type="text" name="unit" id="unit" required>

      <label for="price">Price per Unit:</label>
      <input type="number" name="price" id="price" required>

      <label for="month">Distribution Month (e.g., August 2025):</label>
      <input type="text" name="month" id="month" required>

      <button type="submit">Submit Request</button>
    </form>
  </div>

<script>
  const form = document.getElementById('rationForm');
  const flashMessage = document.getElementById('flashMessage');

  // Track submissions per beneficiary per month
  const submittedRequests = {}; // e.g., { "beneficiaryId-month": true }

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    let valid = true;

    const beneficiarySelect = document.getElementById('beneficiary_id');
    const beneficiaryId = beneficiarySelect.value;
    const members = parseInt(beneficiarySelect.selectedOptions[0].dataset.members || 1);

    const item = document.getElementById('item_name').value;
    const quantity = parseFloat(document.getElementById('quantity').value);
    const unit = document.getElementById('unit').value.toLowerCase();
    const price = parseFloat(document.getElementById('price').value);
    const month = document.getElementById('month').value.trim();
    const monthRegex = /^(January|February|March|April|May|June|July|August|September|October|November|December) \d{4}$/;

    // Check if beneficiary already submitted this month
    const key = beneficiaryId + '-' + month;
    if (submittedRequests[key]) {
      alert('This beneficiary has already submitted a request for ' + month);
      valid = false;
    }

    // Quantity validation
    let maxQty = 5 * members;
    if (['wheat','rice','sugar'].includes(item.toLowerCase())) {
      if (!['kg','packet'].includes(unit)) {
        alert('Unit for '+item+' should be kg or packet');
        valid = false;
      }
      if (quantity > maxQty) {
        alert('Quantity exceeds allowed limit: '+maxQty+' for '+members+' family members');
        valid = false;
      }
    } else if (item.toLowerCase() == 'kerosene oil') {
      if (!['litre','bottle'].includes(unit)) {
        alert('Unit for Kerosene Oil should be litre or bottle');
        valid = false;
      }
    }

    // Price validation
    if (price <= 0) {
      alert('Price per unit should be greater than 0');
      valid = false;
    }

    // Month validation
    if (!monthRegex.test(month)) {
      alert('Month format invalid. Use e.g., August 2025');
      valid = false;
    }

    if (!valid) return;

    // Mark as submitted
    submittedRequests[key] = true;

    // Show flash message
    flashMessage.textContent = 'Your request has been submitted successfully!';
    flashMessage.className = 'flash-message success';
    flashMessage.style.display = 'block';

    // Optionally, reset form
    form.reset();
  });
</script>

</body>
</html>
